<script>
$(document).ready(function(){
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        $("#data").html('Your coordinates are:<br>latitude: $1<br>longitude: $2'.replace('$1', position.coords.latitude).replace('$2', position.coords.longitude));
        $.ajax({
           url: "https://fcc-weather-api.glitch.me/api/current?lat=$3&lon=$4".replace('$3', position.coords.latitude).replace('$4', position.coords.longitude),
           type: "GET",
           dataType: "jsonp",
           success: function(jsonp){
               $('h3').html(jsonp.main.temp + " CÂ°");

               var celsius = jsonp.main.temp;

           },
           error: function(jsonp){
               alert('error!');
           }
        });
      });
  }
});
</script>

    .switch {
  position: relative;
  display: inline-block;
  width: 54px;
  height: 29px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 20px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
